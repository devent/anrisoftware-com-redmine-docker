version: '3.1'

services:

  redmine:
    image: erwin82/redmine:latest
    ports:
      - 3000:3000
    environment:
      DEBUG: "true"
      REDMINE_PLUGINS_MIGRATE: "true"
    links:
      - "pgbouncer:db"
    volumes:
      - "./root/html:/var/www/html"
      - "./redmine-in:/redmine-in"

  pgbouncer:
    image: crunchydata/crunchy-pgbouncer:centos7-9.6.6-1.7.0
    links:
      - "postgres:db"
    volumes:
      - "./bouncerconfig:/pgconf/bouncerconfig"

  postgres:
    image: centos/postgresql-96-centos7:9.6
    environment:
      PGCTLTIMEOUT: "300"
      POSTGRESQL_USER: "anrisprojects"
      POSTGRESQL_PASSWORD: "WohCh4co0waorees9nechaezuagoz4ai"
      POSTGRESQL_DATABASE: "anrisprojects"
      POSTGRESQL_ADMIN_PASSWORD: "yae2eij0mahyeekiochoebaishieCohZ"
    volumes:
      - "./root/db:/var/lib/pgsql/data"
