version: '3.1'

services:

  redmine:
    image: erwin82/redmine:latest
    ports:
      - 3000:3000
    environment:
      REDMINE_DB_POSTGRES: "db"
      REDMINE_DB_USERNAME: "anrisprojects"
      REDMINE_DB_DATABASE: "anrisprojects"
      REDMINE_DB_PASSWORD: "WohCh4co0waorees9nechaezuagoz4ai"
      REDMINE_PLUGINS_MIGRATE: "true"
      PIWIK_ID_SITE: "2"
      PIWIK_URL: "piwik"
      PIWIK_USE_ASYNC: "true"
      PIWIK_DISABLED: "false"
      REDMINE_PLUGINS_MIGRATE: "true"
      DEBUG: "true"
    links:
      - "pgbouncer:db"
    volumes:
      - "./root/html:/var/www/html"
      - "./redmine-in:/redmine-in"

  pgbouncer:
    image: crunchydata/crunchy-pgbouncer:centos7-10.3-1.8.2
    environment:
      POSTGRESQL_USER: "anrisprojects"
      POSTGRESQL_PASSWORD: "WohCh4co0waorees9nechaezuagoz4ai"
      POSTGRESQL_DATABASE: "anrisprojects"
    links:
      - "postgres:db"
    volumes:
      - "./bouncerconfig:/pgconf/bouncerconfig"

  postgres:
    image: postgres:10.3
    volumes:
      - "./root/db/postgresql/data:/var/lib/postgresql/data"
